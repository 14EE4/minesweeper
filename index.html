<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minesweeper — 브라우저 버전</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",sans-serif;margin:20px}
    .controls{margin-bottom:12px;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .ms-cell{cursor:pointer;border:1px solid #999;background:#eee}
    #game{margin-top:10px}
    .status-row{margin-top:8px;display:flex;gap:12px;align-items:center}
  </style>
</head>
<body>
  <h1>Minesweeper (브라우저용)</h1>

  <p>이 페이지는 리포지토리의 <code>minesweeper.js</code>를 사용한 간단한 지뢰찾기 게임입니다. 좌클릭: 칸 열기, 우클릭: 깃발 토글.</p>

  <div class="controls">
    <label>행 <input id="rows" type="number" value="10" min="5" max="30" style="width:64px"></label>
    <label>열 <input id="cols" type="number" value="10" min="5" max="30" style="width:64px"></label>
    <label>지뢰 <input id="mines" type="number" value="12" min="1" style="width:64px"></label>
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="status-row">
    <div>남은 깃발: <span id="flagsLeft">0</span></div>
    <div>상태: <strong id="status">준비</strong></div>
  </div>

  <div id="game" aria-label="Minesweeper grid"></div>

  <!-- minesweeper.js 파일을 같은 디렉터리에 두세요 -->
  <script src="minesweeper.js"></script>
</body>
</html>
